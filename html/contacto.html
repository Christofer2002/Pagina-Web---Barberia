        <div id="container">
            <h1>&bull; Barberia Alura &bull;</h1>
            <div class="underline">
            </div>
            <div class="icon_wrapper">
              <img class="icon" src="/img/logo.png" alt="logo_barberia">
            </div>
            <form action="#" method="post" id="contact_form" name="formulario-contacto" netlify>
              <div class="name">
                <label for="name"></label>
                <input type="text" placeholder="Mi nombre" name="name" id="name_input" required>
              </div>
              <div class="email">
                <label for="email"></label>
                <input type="email" placeholder="Mi correo electronico" name="email" id="email_input" required>
              </div>
              <div class="telephone">
                <label for="name"></label>
                <input type="text" placeholder="Mi numero" name="telephone" id="telephone_input" required>
              </div>
              <div class="subject">
                <label for="subject"></label>
                <select placeholder="Subject line" name="subject" id="subject_input" required>
                  <option disabled hidden selected>Asunto</option>
                  <option>Tipos de cortes</option>
                  <option>Dudas en general</option>
                  <option>Tema libre</option>
                </select>
              </div>
              <div class="message">
                <label for="message"></label>
                <textarea name="message" placeholder="Me gustaria hablar sobre" id="message_input" cols="30" rows="5" required></textarea>
              </div>
              <div class="submit">
                <input type="submit" value="Enviar mensaje" id="form_button" />
              </div>
            </form><!-- // End form -->
          </div><!-- // End #container -->
